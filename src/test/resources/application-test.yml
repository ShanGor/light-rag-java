
spring:
  config:
    activate:
      on-profile: test-postgres

rag:
  storage:
    type: postgres
    workspace: default
    embedding-batch-num: 16
    graph:
      name: for_test
  llm:
    embedding:
      provider: ollama
      model: bge-m3
      dimension: 1024
      max-token-size: 8192
      concurrent-limit: 16