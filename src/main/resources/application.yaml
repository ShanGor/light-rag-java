spring:
  application:
    name: light-rag
  datasource:
    url: jdbc:postgresql://localhost:15432/r1?reWriteBatchedInserts=true
    username: rag
    password: rag
    hikari:
      auto-commit: true
      connection-timeout: 3000
      idle-timeout: 600000
      connection-test-query: select 1
      minimum-idle: 2
      maximum-pool-size: 10
      connection-init-sql: LOAD 'age';SET search_path = ag_catalog, "$user", public;DO $$BEGIN select create_graph('${rag.storage.graph.name}'); EXCEPTION WHEN OTHERS THEN NULL; END $$;
  jpa:
    hibernate:
      ddl-auto: update


rag:
  storage:
    type: postgres
    workspace: default
    embedding-batch-num: 16
    graph:
      name: dickens
  llm:
    embedding:
      provider: ollama
      model: nomic-embed-text
      dimension: 768
      max-token-size: 8192
      concurrent-limit: 16
    completion:
      provider: zhipu
      api-key: ${ZHIPU_API_KEY:}
      model: glm-4-flashx
